<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <title>2:1</title>
</head>
<body>
    <svg id="editor">
        <g id="blocks"></g>
        <g id="lines"></g>
    </svg>

    <div id="menu" class="menu" hidden>
        <button data-symbol="number">number</button>
        <button data-symbol="#">other</button>
        <button data-symbol="&lt;">&lt;</button>
        <button data-symbol="&gt;">&gt;</button>
        <button data-symbol="*">&times;</button>
        <button data-symbol="/">&divide;</button>
        <button data-symbol="+">+</button>
        <button data-symbol="-">-</button>
        <button data-symbol="=">=</button>
        <button data-symbol="&amp;">and</button>
        <button data-symbol="|">or</button>
        <button data-symbol="!">not</button>
        <button data-symbol="?">if</button>
        <button data-symbol="%">modulo</button>
        <button data-symbol="^">exp</button>
        <button data-symbol="$">random</button>
        <button data-symbol="param">remember</button>
        <button data-symbol="end">end</button>
    </div>

    <div id="top-menu" class="menu">
            <input id="name" placeholder="Choose a name for your program">
 

        <div class="centerflex">
            <label for="prob">Starting Probability:</label>
            <input id="prob" type="range" min="0" max="100" step="any">
        </div>

            <button id="compile">submit</button>

    </div>

    <script type="module" src="./create.js"></script>
</body>
</html>
