<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2:1</title>
    <style>
        body {
            display: flex;
        }
        #leaderboard {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div id="leaderboard">

    </div>
    <div>
        <a href="./how-it-works">How it works</a>
        <a href="./create">Create your own strategy</a>
        <a href="./play">Play a random strategy</a>
    </div>
</body>
<script type="module">
    const leaderboard = document.querySelector('#leaderboard');
    for (const name of await (await fetch('/rankings')).json()) {
        const elem = document.createElement('span');
        elem.textContent = name;
        leaderboard.append(elem);
    }
</script>
</html>
